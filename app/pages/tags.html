<section class="row">
    <div class="col-md-3">
        <div id="tags" ng-cloak>
            <button ng-repeat="tag in tagData" ng-click="changeWord(tag)" class="btn btn-info btn-lg" role="button">
                <i class="fa fa-tag"></i> {{ tag.name }}
            </button>
        </div>
    </div>
    <div class="col-md-9 words">
        <div class="well">
            <svg></svg>
            <letter ng-repeat="letter in wordOBJ" myletter="letter" />
            <!-- <h1>{{wordOBJ}}</h1> -->
            </letter>
        </div>
    </div>
</section>
