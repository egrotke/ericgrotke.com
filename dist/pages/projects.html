<h3>Featured Projects</h3>
<section class="row projects" ng-controller='ProjectsController' ng-cloak>
    <div id='pics'>
       <img class="img-thumbnail" src="images/TagMatrix.b1e63c89.jpg"  width=220 height=150 />
       <img class="img-thumbnail" src="images/FlyDesign.c71affb6.jpg"  width=220 height=150 />
       <img class="img-thumbnail" src="images/Meteor.c90112bb.jpg"  width=220 height=150 />
       <img class="img-thumbnail" src="images/SlimJenkins.105b5f1e.jpg"  width=220 height=150 />
    </div>

    <div ng-repeat="site in projectsData.sites track by $index" class=" col-xs-12 col-md-6">
        <div id="{{site.action}}" class="panel project">
            <div class="panel-heading">
                <H4><i class="fa {{site.icon}}"></i>{{site.name}}</H4>
            </div>
            <div class="panel-body">
                    <img class="img-thumbnail" data-ng-src="{{getImage(site, $index)}}" width=220 height=150 />
                <p>{{site.description}}</p>
                <p>
                    <a href="{{site.url}}" target="_blank" class="btn">
                        <button class="btn btn-info"><i class="fa  fa-external-link"></i>visit site</button>
                    </a>
                </p>
            </div>
        </div>
    </div>

</section>
